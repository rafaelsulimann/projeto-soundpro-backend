version: "3.7"
services:
  service-registry:
    image: rafaelsulimann/service-registry:v1
    container_name: service-registry
    restart: always
    ports:
      - 8761:8761
    networks:
      - dev-network
  config-server:
    image: rafaelsulimann/config-server:v1
    container_name: config-server
    restart: always
    ports:
       - 8888:8888
    environment:
      - EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE=service-registry
      - SPRING_CLOUD_CONFIG_SERVER_GIT_URI=https://github.com/rafaelsulimann/soundpro-config-server
      - SPRING_CLOUD_CONFIG_SERVER_GIT_DEFAULT_LABEL=main
      - SPRING_CLOUD_CONFIG_SERVER_GIT_USERNAME=rafaelsulimann
      - SPRING_CLOUD_CONFIG_SERVER_GIT_PASSWORD=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
    depends_on:
      - service-registry
    networks:
      - dev-network
  api-gateway:
    image: rafaelsulimann/api-gateway:v2
    container_name: api-gateway
    restart: always
    ports:
      - 8080:8080
    environment:
      - EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE=service-registry
      - CONFIG_SERVER_HOST=config-server
    depends_on:
      - service-registry
      - config-server
    networks:
      - dev-network
  zookeeper:
    container_name: zookeeper
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
  kafka:
    container_name: kafka
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
networks:
  dev-network:
    driver: bridge